<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   
    <div style="position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);">

            <div>
                <h1>Cart</h1>
            </div>
            <div>
                <h2>Total: $$</h2>
            </div>

            <div>
        <form>
            <label for="ccn">Credit Card Number:</label>
            <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
            <label for="expDate">Exp. Date:</label>
            <input type="date" name="expDate" id="expDate">
            <label for="cvv">CVV:</label>
            <input type="tel" name="cvv" id="cvv" maxlength="3" placeholder="xxx">
            <button><a th:href="@{/confirmation}">Confirm Payment</a></button>
        </form>
    </div>
    </div>
</body>
</html>
